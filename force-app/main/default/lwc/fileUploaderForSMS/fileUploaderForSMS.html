<template>
    <lightning-card title="" >
        <div class="slds-m-around_medium">
            <div class="spinner">
                <template if:true={loading}>
                     <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
            </div>
            <lightning-input type="file" 
            accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
            label="Attachment" onchange={openfileUpload}></lightning-input>

            <lightning-textarea name="input1" label="Body" onchange={handleNumberChange} ></lightning-textarea>
        </div>
        <template if:true={strName}>
            <p>{strName}</p>
        </template>
       
        <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card> 
</template>
